<!DOCTYPE html>
<html>
	<head>
		<title>D3 - Scale Functions - d3.scaleLinear, scalePow, scaleSqrt, scaleLog</title>
		<!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<style>
			body {
			  font-family: "Helvetica Neue", Helvetica, sans-serif;
			  font-size: 12px;
			  color: #333;
			}
			text {
				fill: #555;
			}
			.inner text {
				text-anchor: middle;
			}
		</style>
	</head>

	<body>

		<svg width="1000" height="500">
		  	<g class="inner" transform="translate(50, 30)">
		  	</g>
		</svg>

        <script type="text/javascript">
        	var svg = d3.select('svg')		

			var data = [new Date(2016, 0, 1), new Date(2016, 3, 1), new Date(2016, 6, 1), new Date(2017, 0, 1)];

			var time2width = d3.scaleLog()
				.domain([new Date(2016, 0, 1), new Date(2017, 0, 1)])
			  	.range([0, 600]);

			svg.select('.inner')
				.selectAll('circle')
				.data(data)
				.enter()
				.append('circle')
				.attr('r', 3)
				.attr('cx', function(d) {
					return time2width(d);
				});

			svg.select('.inner')
				.selectAll('text')
				.data(data)
				.enter()
				.append('text')
				.attr('x', function(d) {
					return time2width(d);
				})
				.attr('y', -8)
				.text(function(d) {
					return d.toDateString();
				});

        </script>

	</body>
</html>
