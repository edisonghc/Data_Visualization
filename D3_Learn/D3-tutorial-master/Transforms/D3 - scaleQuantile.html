<!DOCTYPE html>
<html>
	<head>
		<title>D3 - Scale Functions - d3.scaleQuantile</title>
		<!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>

	<body>

		<svg width="1000" height="500">
		  	<g class="inner" transform="translate(50, 30)">
		  	</g>
		</svg>

        <script type="text/javascript">
        	var linearScale = d3.scaleLinear()
				.domain([0, 100])
				.range([0, 600]);

			var myData = [0, 1, 2, 3, 4, 30, 35, 40, 60, 62, 65, 70, 80, 90, 100];

			var value2color = d3.scaleQuantile()
				.domain(myData)
				.range(['lightblue', 'orange', 'lightgreen']);

			d3.select('.inner')
				.selectAll('rect')
				.data(myData)
				.enter()
				.append('rect')
				.attr('x', function(d) {
					return linearScale(d);
				})
				.attr('width', 5)
				.attr('height', 30)
				.style('fill', function(d) {
					return value2color(d);
				});

        </script>

	</body>
</html>
