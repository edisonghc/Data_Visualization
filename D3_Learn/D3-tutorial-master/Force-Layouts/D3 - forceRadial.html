<!DOCTYPE html>
<html>
<head>
	<title>D3 - forceRadial</title>
	<!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
		circle {
		  fill: cadetblue;
		}
	</style>
</head>

<body>
<svg width="500" height="500" viewBox="-250 -250 500 500">
</svg>

<script type="text/javascript">
var width = 300, height = 300; 
var nodeRadius = 5;
var nodes = d3.range(50).map(function(d) {
	return {};
});

var circles = d3.select('svg')
	.selectAll('circle')
	.data(nodes)
	.enter()
	.append('circle')
	.attr('r', nodeRadius);

var radialForce = d3.forceRadial().radius(100);

var simulation = d3.forceSimulation(nodes)
	.force('r', radialForce)
	.force('collision', d3.forceCollide().radius(nodeRadius))
	.on('tick', ticked);

function ticked() {
	d3.selectAll('circle')
		.attr('cx', function(d) {
		  return d.x
		})
		.attr('cy', function(d) {
		  return d.y
		});
}

</script>

</body>
</html>
