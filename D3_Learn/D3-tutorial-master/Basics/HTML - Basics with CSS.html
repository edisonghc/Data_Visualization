<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tutorial</title>

		<style>
			body {
			    background-color: black;
			}

			h1 {
			    color: white;
			    text-align: center;
			}

			p {
				color: white;
			    font-family: verdana;
			    font-size: 20px;
			}

			img {
				width: 200px;
				border-radius: 50%;
			}
		</style>

	</head>
	<body>
		<h1>HTML Basics</h1>
		<p>
			<strong>HTML</strong> is designed for <em>marking up text</em> by adding tags such as <code>&lt;p&gt;</code> to create HTML elements.
		</p>

		<p>
			<strong>Example image:</strong>
		</p>
		<img src="https://www.osu.edu/assets/web/logo-web/TheOhioStateUniversity-Stacked.jpg"/>
	</body>
</html>
